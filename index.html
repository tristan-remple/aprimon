        <nav class="box">
            <button id="stats-menu" class="small-button wide-button menu shiny">STATS</button>
            <table id="stats">
                <tr>
                    <td id="apri-total" class="num">54</td>
                    <td class="label">Aprimon types</td>
                </tr>
                <tr>
                    <td id="shinies" class="num">1</td>
                    <td class="label">Shinies Hatched</td>
                </tr>
                <tr>
                    <td id="eggs" class="num">1795</td>
                    <td class="label">Eggs hatched</td>
                </tr>
                <tr>
                    <td id="ratio" class="num">1:1795</td>
                    <td class="label">Shiny ratio</td>
                </tr>

            <button id="control-menu" class="small-button wide-button menu shiny">CONTROL</button>
            <div id="control" class="nav-row">
                <button id="browse" class="small-button control" title="browse possible aprimon">
                    <img class="symbol" src="img/browse.png" alt="eye">
                </button>
                <button id="wish" class="small-button control" title="view wishlist">
                    <img class="symbol" src="img/wishlist.png" alt="heart bookmark">
                </button>
                <button id="size-toggle" class="small-button control" title="toggle collapsed tiles">
                    <img class="symbol" src="img/collapse.png" alt="arrows pointing inwards">
                </button>
                <button id="add-pkmn" class="small-button control" title="add pokemon">
                    <img class="symbol" src="img/addmon.png" alt="plus sign over pokeball">
                </button>
                <button id="add-queue" class="small-button control" title="add to queue">
                    <img class="symbol" src="img/addeggs.png" alt="plus sign over eggs">
                </button>
                <button id="queue-hatched" class="small-button control" title="confirm queue hatched">
                    <img class="symbol" src="img/check.png" alt="checkmark">
                </button>
                <button id="shiny-hatched" class="small-button control" title="hatched a shiny">
                    <img class="symbol" src="img/sparkle.png" alt="mint-colored sparkle emoji">
                </button>
                <button id="save" class="small-button control" title="save your progress">
                    <img class="symbol" src="img/save.png" alt="save floppy icon">
                </button>
                <form action="update.php" method="post" id="secret-form">
                    <input type="hidden" id="in-queue-eggs" name="in-queue-eggs">
                    <input type="hidden" id="in-queue-pokemon" name="in-queue-pokemon">
                    <input type="hidden" id="in-since-last" name="in-since-last">
                    <input type="hidden" id="in-json" name="in-json">
                    <input type="hidden" id="in-user" name="in-user">
                    <input type="hidden" id="in-password" name="in-password">
                    <input type="submit" id="submit" value="" class="hidden">
                </form>
            </div>

            <button id="sort-menu" class="small-button wide-button menu shiny">SORT</button>
            <div id="sort" class="nav-row">                
                <button id="alpha" class="small-button sort" title="alphabetical">
                    A-Z
                </button>
                <button id="numer" class="small-button sort" title="by natdex number">
                    #
                </button>
                <button id="count" class="small-button sort" title="by egg count">
                    EGG
                </button>
                <button id="balls" class="small-button sort" title="group balls">
                    <img class="symbol" src="img/ball.png" alt="pokÃ©ball lines">
                </button>
                <button id="target" class="small-button sort" title="goals first">
                    <img class="symbol" src="img/target.png" alt="target crosshairs">
                </button>
                <button id="shiny" class="small-button sort" title="shinies first">
                    <img class="symbol" src="img/sparkle.png" alt="sparkle emoji">
                </button>
                <button id="five" class="small-button sort" title="5+ IVs first">
                    5+
                </button>
                <button id="ha" class="small-button sort" title="has hidden first">
                    HA
                </button>
            </div>

            <button id="filter-menu" class="small-button wide-button menu shiny">FILTER</button>
            <div id="filter" name="filter" class="nav-row">
                <button id="all" class="small-button filter shiny">ALL</button>
                <button id="beast" class="small-button filter" title="beast ball">
                    <img class="icon" src="img/beastball.png" alt="beast ball">
                </button>
                <button id="dream" class="small-button filter" title="dream ball">
                    <img class="icon" src="img/dreamball.png" alt="dream ball">
                </button>
                <button id="fast" class="small-button filter" title="fast ball">
                    <img class="icon" src="img/fastball.png" alt="fast ball">
                </button>
                <button id="friend" class="small-button filter" title="friend ball">
                    <img class="icon" src="img/friendball.png" alt="friend ball">
                </button>
                <button id="heavy" class="small-button filter" title="heavy ball">
                    <img class="icon" src="img/heavyball.png" alt="heavy ball">
                </button>
                <button id="level" class="small-button filter" title="level ball">
                    <img class="icon" src="img/levelball.png" alt="level ball">
                </button>
                <button id="love" class="small-button filter" title="love ball">
                    <img class="icon" src="img/loveball.png" alt="love ball">
                </button>
                <button id="lure" class="small-button filter" title="lure ball">
                    <img class="icon" src="img/lureball.png" alt="lure ball">
                </button>
                <button id="moon" class="small-button filter" title="moon ball">
                    <img class="icon" src="img/moonball.png" alt="moon ball">
                </button>
            </div>
        </nav>

        <footer class="box">
            <a class="attribution" href="https://www.vecteezy.com/members/venesiaagustian744914">(Wood Texture)</a>
            <a class="attribution" href="https://www.serebii.net/scarletviolet/paldeapokedex.shtml">(Pokemon Images)</a>
        </footer>

    </main>
